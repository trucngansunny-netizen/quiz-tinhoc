<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HỆ THỐNG CHẤM ĐIỂM TIN HỌC</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f2f6fb;
    color: #1e293b;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    text-align: center;
    background: #fff;
    padding: 30px 24px;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    width: 90%;
    max-width: 400px;
    margin-top: 40px;
  }
  h1 {
    font-size: 20px;
    color: #0b76ef;
    margin-bottom: 20px;
  }
  .section {
    margin: 16px 0;
  }
  .label {
    font-weight: bold;
    margin-bottom: 8px;
  }
  .btn {
    display: inline-block;
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    background: #0b76ef;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .btn:hover {
    background: #095ecc;
  }
  .btn-outline {
    background: transparent;
    color: #0b76ef;
    border: 2px solid #0b76ef;
  }
  .btn-outline:hover {
    background: #e0efff;
  }
</style>
</head>
<body>

<div class="container">
  <h1>💻 HỆ THỐNG CHẤM ĐIỂM TIN HỌC</h1>

  <div class="section">
    <div class="label">🎓 Chọn lớp học</div>
    <button class="btn-outline" onclick="chonLop()">3A1</button>
  </div>

  <div class="section">
    <div class="label">🧩 Xem tiêu chí cho</div>
    <button class="btn-outline" onclick="xemTieuChi()">PowerPoint 📚 Xem tiêu chí</button>
  </div>

  <div class="section">
    <button class="btn" onclick="chamDiem()">📝 Chấm điểm</button>
  </div>

  <div class="section">
    <button class="btn-outline" onclick="quayVe()">🏠 Quay về trang chủ</button>
  </div>
</div>

<script>
  function chonLop() {
    alert("Hiện tại đang ở lớp 3A1. (Sau này có thể cho chọn lớp khác)");
  }

  function xemTieuChi() {
    window.location.href = "tieuchi.html"; // thay bằng trang thật của bạn
  }

  function chamDiem() {
    window.location.href = "chamdiem.html"; // trang nhập điểm hoặc chấm tự động
  }

  function quayVe() {
    window.location.href = "index.html"; // trang chọn khối hoặc trang chủ
  }
</script>

</body>
</html>
