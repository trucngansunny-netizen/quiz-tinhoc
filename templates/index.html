<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chấm bài Tin học</title>
</head>
<body>

<h2>Chấm bài tự động</h2>

<form action="/grade" method="POST" enctype="multipart/form-data">

    <label>Chọn lớp:</label>
    <select name="lop" required>
        <option value="3A1">3A1</option>
        <option value="3A2">3A2</option>
        <option value="3A3">3A3</option>
        <option value="3A4">3A4</option>

        <option value="4A1">4A1</option>
        <option value="4A2">4A2</option>
        <option value="4A3">4A3</option>
        <option value="4A4">4A4</option>
        <option value="4A5">4A5</option>

        <option value="5A1">5A1</option>
        <option value="5A2">5A2</option>
        <option value="5A3">5A3</option>
        <option value="5A4">5A4</option>
        <option value="5A5">5A5</option>
    </select>

    <br><br>

    <label>Chọn môn:</label>
    <select name="subject" required>
        <option value="word">Word</option>
        <option value="ppt">PowerPoint</option>
        <option value="scratch">Scratch</option>
    </select>

    <br><br>

    <label>Khối lớp:</label>
    <select name="grade" required>
        <option value="3">Khối 3</option>
        <option value="4">Khối 4</option>
        <option value="5">Khối 5</option>
    </select>

    <br><br>

    <label>Chọn file bài làm:</label>
    <input type="file" name="file" required>

    <br><br>

    <button type="submit">Chấm bài</button>
</form>

{% if score is not none %}
<hr>
<h3>Kết quả:</h3>
<p><b>Điểm:</b> {{ score }}</p>
{% endif %}

{% if errors %}
<h4>Lỗi:</h4>
<ul>
{% for e in errors %}
<li>{{ e }}</li>
{% endfor %}
</ul>
{% endif %}

{% if count %}
<p><b>Tổng lượt chấm bài:</b> {{ count }}</p>
{% endif %}

</body>
</html>
